<!-- This shows the admin page -->

{% extends "layout.html" %}
{% block generic_content %}

      <form method="post" action="" autocomplete="off">
       <ul>
        {% for attribute in admin %}
          <li><label for="name">{{ attribute[0] }}: {{ attribute[1] }}</label>
          <input type="number" name="{{ attribute[0] }}" min="0" title="Numbers only" value={{ attribute[1] }}><br/li>
        {% endfor %}</ul>
        <input class="btn btn-default" type="submit" value="Save">
      </form>
      <h1 style="text-align:center;">Hidden Attributes</h1>
<ul>
      <li>Experience Modifier: {{ myHero.experience_gain_modifier }}</li>
      <li>Gold Modifier: {{ myHero.gold_gain_modifier }}</li>

{% endblock %}
