<html>
  <head>
    <title>Create Character</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>What would you like to name your character?</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Name" name="char_name" value="{{
          request.form.char_name }}">
        <input type="text" placeholder="Class" name="spec" value="{{
          request.form.spec }}">
        <input class="btn btn-default" type="submit" value="Submit">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}

      <p>Click <a href="/">here</a> to go to the main menu.</p>
      <p>Click <a href="/logout">here</a> to logout.</p>

    </div>
  </body>
</html>
