<!DOCTYPE html>
<html>
  <head>
    <title>Create Character</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="static/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">

{% if display %}
      <h1>Who Am I?</h1>
      <br>
<p><b>Stranger:</b>Who are you?
<br><br><b>Me:</b>My name is
      <form action="" method="post">
        <input type="text" placeholder="Character Name" name="character_name" value="{{ request.form.character_name }}">
        <input class="btn btn-default" type="submit" value="OK">
      </form>

{% else %}
      <h1>What Am I?</h1>
      <br>
<p><b>Stranger:</b>What do you do?
<br><br><b>Me:</b>I am a
<form action="" method="post">
        <select name="starting_class" value="{{ request.starting_class }}">
	<option value="Brute">Brute</option>
	<option value="Scholar">Scholar</option>
	<option value="Rogue">Rogue</option>
	</select>
        <input class="btn btn-default" type="submit" value="OK">
      </form>

{% endif %}
<br><br><br>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
    </div>
  </body>
</html>
