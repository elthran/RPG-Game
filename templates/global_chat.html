<!-- This shows the admin page -->

{% extends "layout.html" %}
{% block block1 %}
<h1><center>Global Chat Room</center></h1>
<form method="post" action="" autocomplete="off">
	<input type="text" name="message" value="">
	<input type="submit" value="Send">
</form>
<ul>
	{% for message in chat[::-1] %}
	<li><strong>{{ message[0] }} - {{ message[1] }}:</strong> {{ message[2] }}</li>
	{% endfor %}
</ul>
<div align="right">
	Users:
	{% for user in users_in_chat %}
		<font color="red">
			<br>{{ user }}
		</font>
	{% endfor %}
</div>
{% endblock %}
